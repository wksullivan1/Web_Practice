<html>
    <head>
        <title>Cascading Style Sheets</title>
        <style type="text/css">
            ul
            {
                list-style-type:square;
                border:1px solid red;
                list-style-type: none;
                padding:0;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>OM 300</li>
            <li>Gba 300</li>
            <li>MIS 320</li>
            <li>MIS 340</li>
        </ul>
        <ol>
            <li>Nathan Chilcutt</li>
            <li>Rachel Smallwood</li>
            <li>Rishikesh Jenna</li>
            <li>Greg Cottrell</li>
        </ol>
    </body>
</html>
