<html>
    <head>
        <title>Divs</title>
        <style type="text/css">
            span
            {
                font-weight: bold;
                color:green;
            }
            h1,p
            {
                background-color: gold;
                border:2px purple dotted;
            }
            div
            {
                border:2px solid red;
                position:absolute;
                width: 180px;
                top:40px;
                left:35px;
            }
        </style>
    </head>
    <body>
        <p>This is my <span>first paragraph,</span> and my name is Will Sullivan.</p>
        <h1>This is heading one</h1>
        <h2>And this is heading two</h2>
        <p>And this is my first paragraph</p>
        <div>My name is Will Sullivan</div>
    </body>
</html>
