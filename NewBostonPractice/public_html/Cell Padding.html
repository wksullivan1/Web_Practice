<html>
    <head>
        <title>Cell Padding and Design</title>
        <style type="text/css">
            h2
            {
                background-color:yellow;
                padding: 15px;
                border-color: red;
                border-color: blue;
                border-width: 3px;
                border-style: dashed;
            }
            p
            {
                background-color: orangered;
                margin: 15px;
                color:white;
            }
        </style>
    </head>
    <body>
        <h2>I love Pizza</h2>
        <p>This is a paragraph</p>
        <p>And this is another paragraph</p>
    </body>
</html>
