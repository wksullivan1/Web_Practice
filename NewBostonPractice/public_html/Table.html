<html>
    <head>
        <title>Table Practice</title>
        <style type="text/css">
            table{border:3px solid blue;}
            tr{background-color: yellow;}
            td{border:2px dashed red;}
        </style>
    </head>
    <body>
           <table border="1" width = 40%>
                <tr>
                    <th>Sport</th>
                    <th>Favorite Athlete</th>
                    <th>Team</th>
                </tr>            
                <tr>
                    <td>Football</td>
                    <td>Landon Collins</td>
                    <td>Alabama</td>
                </tr>            
                <tr>
                    <td>Basketball</td>
                    <td>Lebron James</td>
                    <td>Cleveland Cavaliers</td>
                </tr>
            </table>
        <hr>
        
        <table border="1" cellspacing="3">
            <tr>
                <th>Name</th>
                <th>Reason</th>
            </tr>
            <tr>
                <td>Denzel Washington</td>
                <td>Bad ass</td>
            </tr>
            <tr>
                <td>Mel Gibson</td>
                <td>Actor and Director</td>
            </tr>
        </table>
    </body>
</html>
